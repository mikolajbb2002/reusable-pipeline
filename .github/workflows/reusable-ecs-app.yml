name: Reusable Terraform

on:
  workflow_call:
    inputs:
      tf_workdir:
        description: "Folder with Terraform configuration"
        required: true
        type: string
      terraform_version:
        description: "Terraform version to use"
        required: false
        type: string
        default: "1.9.5"
      aws_region:
        required: true
        type: string
      auto_apply:
        description: "If true, applies the Terraform plan automatically (skipped for PRs)"
        required: false
        type: boolean
        default: false
      ecr_repository_name:
        required: false
        type: string
      ecr_image_tag:
        required: false
        type: string
      ecs_cluster_name:
        required: false
        type: string
    secrets:
      aws_role_arn:
        description: "OIDC: role ARN to assume for AWS access"
        required: true
      token:
        description: "GITHUB_TOKEN for checkout action"
        required: true

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_WORKDIR: ${{ inputs.tf_workdir }}
      AWS_REGION: ${{ inputs.aws_region }}
      TF_VAR_region: ${{ inputs.aws_region }}
      ECR_REPOSITORY_NAME: ${{ inputs.ecr_repository_name }}
      ECR_IMAGE_TAG: ${{ inputs.ecr_image_tag }}
      ECS_CLUSTER_NAME: ${{ inputs.ecs_cluster_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.token }}

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws_role_arn }}
          aws-region: ${{ inputs.aws_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply (optional)
        if: ${{ inputs.auto_apply && github.event_name != 'pull_request' }}
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform apply -input=false -auto-approve tfplan