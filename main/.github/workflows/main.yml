name: Call a reusable workflow

on:
  pull_request:
    branches:
      - main

jobs:

  call-workflow-passing-data:
    permissions:
      contents: read
      pull-requests: write
    uses: mikpie/ci-template/.github/workflows/reusable-infra.yml@main
    with:
      config-path: .github/labeler.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
